name: Coverage
on:
  push:
    branches: ["main"]
  pull_request:
    types:
      - labeled
      - opened
      - reopened
      - synchronize
  workflow_dispatch:

jobs:
  coverage:
    name: code coverage
    strategy:
      fail-fast: false
      matrix:
        flags:
          - "doc-test-mocks"
          - "dangerous,test-rfc-5054-appendix-b"
          - "wow"
          - "hash-sha512"
      max-parallel: 0
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: setup | rust
        uses: sassman/.github/.github/actions/rust-toolchain@main
        with:
          channel: stable
      - name: Install cargo-llvm-cov
        uses: taiki-e/install-action@cargo-llvm-cov
      - name: Generate code coverage
        run: cargo llvm-cov --features "${{ matrix['flags'] }}" --no-default-features --workspace --codecov --output-path codecov-$(uuidgen).json
      - name: collect all coverage files into a comma separeted list
        run: echo "coverage_files=$(ls -1 codecov*.json | tr '\n' ',')" >> $GITHUB_ENV
      - name: create a flag identifier
        run: echo "cooverage_flag=$(echo "${{matrix['flags']}}" | tr ',' '_')" >> $GITHUB_ENV
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v5
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}
        with:
          files: ${{ env.coverage_files }}
          verbose: true
          flags: ${{ env.cooverage_flag }}
          fail_ci_if_error: false
